<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Javascript Calculator" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<title>Calculator</title>
</head>
<body>
	<h1>Basic Calculator</h1>
	<br>
	<form id="myform" name="calc">
		<input name="Display" style="width: 675px;height: 100px; text-align: center;background: #1f80c9;">
		<br>
		<input type="button" value="0" onclick="calc.Display.value+='0'">
		<input type="button" value="1" onclick="calc.Display.value+='1'">
		<input type="button" value="2" onclick="calc.Display.value+='2'">
		<input type="button" value="+" onclick="calc.Display.value+='+'" style="background: red;">
		<br>
		<input type="button" value="3" onclick="calc.Display.value+='3'">
		<input type="button" value="4" onclick="calc.Display.value+='4'">
		<input type="button" value="5" onclick="calc.Display.value+='5'">
		<input type="button" value="-" onclick="calc.Display.value+='-'" style="background: blue;">
		<br> 
		<input type="button" value="6" onclick="calc.Display.value+='6'">
		<input type="button" value="7" onclick="calc.Display.value+='7'">
		<input type="button" value="8" onclick="calc.Display.value+='8'">
		<input type="button" value="x" onclick="calc.Display.value+='*'" style="background: green;">
		<br>
		<input type="button" value="9" onclick="calc.Display.value+='9'">
		<input type="button" value="C" onclick="calc.Display.value=''" style="background: yellow;">
		<input type="button" value="=" onclick="calc.Display.value=eval(calc.Display.value)" style="background: #cc0000;">
		<input type="button" value="&#247;" onclick="calc.Display.value+='/'" style="background: green;">




		
	</form>



</body>
</html>
